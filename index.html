<body>
    
  <!--Header-->
			<div class="page">
				<video autoplay loop muted class="back-video">
					<source src="videos\Galaxy Motion Background Video [HD] _ FREE.mp4"  type="video/mp4">
				</video>


			<nav>
				<img width="30px" src="img\5.jfif" class="logo" style="border-radius: 100%;">
				<ul>

                        <li>
                            <a button class="open-login" onclick="openlogin()">Login</a>
                            <div class="form-popup" id="loginForm">
                                <form action="main.html" class="form-container">
                                    <br>
                                  <h2>Login</h2>
                              
                                  <label for="mobile"><b>Mobile.No</b></label>
                                  <input type="digit" placeholder="Enter your mobile No" name="Mobile.No" required>
                                  <br>
                              
                                  <button type="submit" class="btn">Login with mobile Number</button>
                                  <button type="button" class="btn cancel" onclick="closelogin()">Close</button>
                                </form>
                              </div>
                        </li>

                    

                        <li>
                            <a button class="open-button" onclick="openForm()">Sign in</a>
                            <div class="form-popup" id="myForm">
                                <form action="main.html" class="form-container">
                                    <h2>Sign Up</h2>
                                  <label for="name"><b>Full Name</b></label>
                                  <input type="text" placeholder="Enter your full name" name="Full Name" required>
                                  <br>
                                  <label for="email"><b>Email</b></label>
                                  <br>
                                  <input type="text" placeholder="Enter Email" name="email" required>
                                  <br>
                                  <input type="checkbox" id="sample" name="check_the_box" value="AN_CHECKBOX" required>
                                  <label for="sample">I agree to terms and conditons</label>
                              
                                  <button type="submit" class="btn">Create Account</button> 
                                  <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                                </form>
                              </div>
                        </li>

				</ul>
			</nav>

            <div class="content" style="text-decoration: none;">
